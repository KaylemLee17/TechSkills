<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div class="container">        
        <div class="header">
            <div class="header-text">

                <h1>
                    Simplicity.
                </h1>
                <p>Keep it simple.</p>
                <button id="mustWork" class="primary-button">Learn more</button>
                <button class="secondary-button">Subscribe</button>

            </div>  
        </div>


        <div class="intro-section">
            <div></div>
            
            <div class="intro-text"> 
                
                <h2>
                    Just dummy content
                </h2>

                <hr>
                
                <p>
                    It's <span>simple</span>. It's <span>quick</span>.
                    But most of all, it's dummy <span>content</span>
                </p>
            </div>

            <div></div>
        </div>


<!-- Creates a "parallax" effect -->
        <div class="parallax-section">
        </div>

        <div class="plans">
            <div class="panel-1">
                <div class="panel-image">
                </div>
                <div class="panel-text">
                    <h2>DJ Decks</h2>
                </div>
            </div>

                </div>

                </div>

                    <h2>Mixer</h2>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <img src="/img/DJ-Mixer.png" alt="dj-mixer">
            
            <img src="/img/Mixer.png" alt="mixer">

        </div>
    </div>
